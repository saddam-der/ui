<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="main.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Hello, world!</title>

</head>

<body>
  <div class="container-fluid">
    
    <div id="body">

      <div id="chat-circle" class="btn btn-raised" onclick="openForm()">
        <div id="chat-overlay"></div>
        <i class="fa fa-microphone"></i>
      </div>

      <div class="chat-box" id="chat-box">
        <div class="chat-box-header">
          <img src="auto.png" id="img-header" alt="">
          <span class="chat-box-toggle" onclick="closeForm()"><i class="fa fa-close"></i></span>
        </div>
        <div class="chat-box-body">
          <div class="chat-logs">
            <div id="cm-msg-1" class="chat-msg self">
              <div class="cm-msg-text">lorem10aaaaaaaaaaaaaaa0
              </div>
            </div>
            <div id="cm-msg-1" class="chat-msg user">
              <div class="cm-msg-text">lorem10aaaaaaaaaaaaaaa0</div>
            </div>
            <div id="cm-msg-1" class="chat-msg self">
              <div class="cm-msg-text">sadsd</div>
            </div>
            <div id="cm-msg-1" class="chat-msg user">
              <div class="cm-msg-text">sadsd</div>
            </div>
            <div id="cm-msg-1" class="chat-msg self">
              <div class="cm-msg-text">sadsd</div>
            </div>
            <div id="cm-msg-1" class="chat-msg user">
              <div class="cm-msg-text">sadsd</div>
            </div>
            <div id="cm-msg-1" class="chat-msg self">
              <div class="cm-msg-text">sadsd</div>
            </div>
            <div id="cm-msg-1" class="chat-msg user">
              <div class="cm-msg-text">sadsd</div>
            </div>
            <div id="cm-msg-1" class="chat-msg self">
              <div class="cm-msg-text">sadsd</div>
            </div>
            <div id="cm-msg-1" class="chat-msg user">
              <div class="cm-msg-text">sadsd</div>
            </div>
            <div id="cm-msg-1" class="chat-msg self">
              <div class="cm-msg-text">sadsd</div>
            </div>
          </div>
          <!--chat-log -->
        </div>
        <div class="chat-input">
          <form>
            <input type="text" id="chat-input" placeholder="Send a message..." />

            <div class="upload">
                <label class="chat-file" for="file-"><i class="fa fa-bars"></i></label>
                <input type="file" id="file-">
            </div>

            <button type="submit" class="chat-submit">
              <i class="fa fa-paper-plane"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script>
    function openForm() {
      document.getElementById("chat-box").style.display = "block";
      // document.getElementById("open").style.display = "none";
    }

    function closeForm() {
      document.getElementById("chat-box").style.display = "none";

    }
  </script>
</body>

</html>
